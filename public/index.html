<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="An app designed to keep you organized during a move">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Moving App</title>
		<link rel="icon" href="images/favicon.ico?2893" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
		<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	</head>
	<body class="background">

		<header id="header">
			<a href="#">
				<img class="logo" src="images/header-logo.png" alt="moving app logo">
			</a>
		</header>

		<main role="main">

			<div class="ui-message"></div>

			<!-- LANDING / LOGIN SCREEN -->
			<section class="landing" role="region">
				<h1 class="app-intro">The app that helps you stay organized during a move</h1>
				<div class="login-page">
					<div class="form">
						<form id="register-form" aria-live="assertive" hidden>
							<h2 class="login-heading">Sign Up</h2>
							<div class="textbox">
								<input id="firstName" type="text" autocomplete="off" required />
								<span class="highlight"></span>
								<span class="bar"></span>
								<label for="firstName">first name</label>
							</div>

							<div class="textbox">
								<input id="lastName" type="text" autocomplete="off" required />
								<span class="highlight"></span>
								<span class="bar"></span>
								<label for="lastName">last name</label>
							</div>

							<div class="textbox">
								<input id="userName" type="text" autocomplete="off" required />
								<span class="highlight"></span>
								<span class="bar"></span>
								<label for="userName">username</label>
							</div>
							
							<div class="textbox">
								<input id="passWord" type="password" autocomplete="off" required />
								<span class="highlight"></span>
								<span class="bar"></span>
								<label for="passWord">password</label>
							</div>

							<button type="submit">Submit</button>
							<p class="message">Already registered? <a href="#">Sign In</a></p>
						</form>
						<form id="login-form">
							<h2 class="login-heading">Login</h2>
							<div class="textbox">
								<input id="login-username" type="text" autocomplete="off" required />
								<span class="highlight"></span>
								<span class="bar"></span>
								<label for="login-username">username</label>
							</div>
							
							<div class="textbox">
								<input id="login-password" type="password" autocomplete="off" required />
								<span class="highlight"></span>
								<span class="bar"></span>
								<label for="login-password">password</label>
							</div>

							<button type="submit">Login</button>
							<p class="message">Not registered? <a href="#">Create an account</a></p>
							<p class="message">For demo
								<br>username: mover
								<br>password: password123</p>
						</form>
					</div>
				</div>
			</section>

			<section class="pack-or-unpack" role="region" aria-live="assertive" hidden>
				<h2>Which would you like to do?</h2>
				<div class="packing-container">
					<a href="#" id="choose-pack">
						<img class="packing-images" src="images/packing.png" alt="packing a box">
					</a>
						<p>or</p>
					<a href="#" id="choose-unpack">
						<img class="packing-images" src="images/unpacking.png" alt="unpacking a box">
					</a>
				</div>
			</section>

			<!-- PACKING SCREEN -->
			<section class="packing" role="region" aria-live="assertive" hidden>
				<h2>Pack a Box</h2>
				<button id="pack-back" type="button" aria-label="back to main menu">
					<i class="left"></i>
				</button>
				<button id="add-box-btn" type="button">Add Box</button>
				<ul class="packed-list"></ul>
			</section>

			<!-- UNPACKING SCREEN -->
			<section class="unpacking" role="region" aria-live="assertive" hidden>
				<h2>Unpack a Box</h2>
				<button id="unpack-back" type="button" aria-label="back to main menu">
					<i class="left"></i>
				</button>
				<ul class="unpacked-list"></ul>
			</section>

			<!-- ADD NEW BOX SCREEN -->
			<section class="new-box" role="region" aria-live="assertive" hidden>
				<h2>Add New Box</h2>
				<button id="addbox-back" type="button" aria-label="back to Pack a Box screen">
					<i class="left"></i>
				</button>
				<div class="new-box-page">
					<div class="new-box-form">
						<form id="new-box-form" style="display: block;">
			
							<div class="box-textbox textbox">
								<input id="room" type="text" autocomplete="off" required />
								<span class="highlight"></span>
								<span class="bar"></span>
								<label for="room">room</label>
							</div>
			
							<div class="box-textbox textbox">
								<input id="description" type="text" autocomplete="off" required />
								<span class="highlight"></span>
								<span class="bar"></span>
								<label for="description">description</label>
							</div>
			
							<div class="box-textbox textbox">
								<input id="contents" type="text" autocomplete="off" required />
								<span class="highlight"></span>
								<span class="bar"></span>
								<label for="contents">contents</label>
							</div>
			
							<button type="submit">Submit</button>
						</form>
					</div>
				</div>
			</section>

			<!-- EDIT PACKED BOX SCREEN -->
			<section class="edit-packed-box" role="region" aria-live="assertive" hidden>
				<h2>Edit Box</h2>
				<button id="edit-packed-box-back" type="button" aria-label="back to Pack a Box screen">
					<i class="left"></i>
				</button>
			</section>

			<!-- BOX CONTENTS SCREEN -->
			<section class="box-contents" role="region" aria-live="assertive" hidden>
				<h2>Box Contents</h2>
				<button id="box-contents-back" type="button" aria-label="back to Unpack a Box screen">
					<i class="left"></i>
				</button>
				<div class="contents-container"></div>
			</section>
		</main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
