<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="An app designed to keep you organized during a move">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Moving App</title>
		<link rel="icon" href="images/favicon.ico?2893" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
		<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	</head>
	<body>

		<header id="header">
			<div class="container">
				<div class="logo">
					<img src="images/logo.png">
				</div>
				<nav class="menu">
					<ul>
						<li>
							<a href="#"><h1>Moving App</h1></a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<main role="main">

			<!-- LANDING / LOGIN SCREEN -->
			<section class="landing" role="region">
				<div class="login-page">
					<div id="form-messages"></div>
					<div class="form">
						<form id="register-form">
							<h2>Sign Up</h2>
							<div class="textbox">
								<input id="firstName" type="text" required />
								<span class="highlight"></span>
								<span class="bar"></span>
								<label for="firstName">first name</label>
							</div>

							<div class="textbox">
								<input id="lastName" type="text" required />
								<span class="highlight"></span>
								<span class="bar"></span>
								<label for="lastName">last name</label>
							</div>

							<div class="textbox">
								<input id="userName" type="text" required />
								<span class="highlight"></span>
								<span class="bar"></span>
								<label for="userName">username</label>
							</div>
							
							<div class="textbox">
								<input id="passWord" type="password" required />
								<span class="highlight"></span>
								<span class="bar"></span>
								<label for="passWord">password</label>
							</div>

							<button type="submit">Submit</button>
							<p class="message">Already registered? <a href="#">Sign In</a></p>
						</form>
						<form id="login-form">
							<h2>Login</h2>
							<div class="textbox">
								<input id="login-username" type="text" required />
								<span class="highlight"></span>
								<span class="bar"></span>
								<label for="login-username">username</label>
							</div>
							
							<div class="textbox">
								<input id="login-password" type="password" required />
								<span class="highlight"></span>
								<span class="bar"></span>
								<label for="login-password">password</label>
							</div>

							<button type="submit">Login</button>
							<p class="message">Not registered? <a href="#">Create an account</a></p>
						</form>
					</div>
				</div>
			</section>

			<section class="pack-or-unpack" role="region">
				<h2>Would you like to</h2>
				<a href="#" id="choose-pack">Pack</a><span> <h2>or</h2> </span><a href="#" id="choose-unpack">Unpack</a>
			</section>

			<!-- PACKING SCREEN -->
			<section class="packing" role="region">
				<h2>Pack a Box</h2>
				<button id="pack-back" type="button">
					<i class="left"></i>
				</button>
				<button id="add-box-btn" type="button">Add Box</button>
				<ul class="packed-list"></ul>
			</section>

			<!-- UNPACKING SCREEN -->
			<section class="unpacking" role="region">
				<h2>Unpack a Box</h2>
				<button id="unpack-back" type="button">
					<i class="left"></i>
				</button>
				<div class="search-container">
					<form id="search-form">
						<input type="text" placeholder="Search.." name="search" title="item search">
						<button type="submit">Find Item</button>
					</form>
				</div>
				<ul class="unpacked-list"></ul>
			</section>

			<!-- ADD NEW BOX SCREEN -->
			<section class="new-box" role="region">
				<h2>Add New Box</h2>
				<button id="addbox-back" type="button">
					<i class="left"></i>
				</button>
				<div class="new-box-page">
					<div class="new-box-form">
						<form id="new-box-form">
			
							<div class="box-textbox textbox">
								<input id="room" type="text" required />
								<span class="highlight"></span>
								<span class="bar"></span>
								<label for="room">room</label>
							</div>
			
							<div class="box-textbox textbox">
								<input id="description" type="text" required />
								<span class="highlight"></span>
								<span class="bar"></span>
								<label for="description">description</label>
							</div>
			
							<div class="box-textbox textbox">
								<input id="contents" type="text" required />
								<span class="highlight"></span>
								<span class="bar"></span>
								<label for="contents">contents</label>
							</div>
			
							<button type="submit">Submit</button>
						</form>
					</div>
				</div>
			</section>

			<!-- EDIT BOX SCREEN -->
			<!-- <section class="edit-box" role="region">
				<h2>Edit Box</h2>
				<button id="addbox-back" type="button">
					<i class="left"></i>
				</button>
			</section> -->
		</main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
